NOT_YET_IMPLEMENTED = Diese Operation ist noch nicht implementiert. 
DEPRECATED = Diese Operation ist abgekündigt und soll nicht mehr verwendet werden.

DATABASE_EXCEPTION = Ein Datenbankfehler ist aufgetreten. Die Operation kann nicht zu Ende durchgeführt werden.
IO_EXCEPTION = Ein I/O-Verarbeitungsfehler ist aufgetreten. Die Operation kann nicht zu Ende durchgeführt werden.
INTERNAL_EXCEPTION = Ein interner Serverfehler ist aufgetreten. Die Operation kann nicht zu Ende durchgeführt werden.

MISSING_PARAMETER = Der Parameter {0} fehlt. Beschreibung: {1}.
INVALID_PARAMETER_VALUE = Ungültiger Wert für Parameter {0}. Beschreibung: {1}.
INVALID_ACCESS_TOKEN = Der Sitzungsschlüssel ist ungültig oder wurde durch Abmelden widerrufen.
INSUFFICIENT_RIGHTS = Zugriff verweigert wegen unzureichender Berechtigung. Benötigte Berechtigungsstufe: {0}. Vorhandene Berechtigungsstufe: {1}.

ORIGIN_DENIED = Die Serverherkunft wurde verweigert. Die Operation ist möglicherweise nicht für Aufrufe von entfernten Servern zugelassen.
OPERATION_NOT_FOUND = Die Operation kann nicht gefunden werden. 