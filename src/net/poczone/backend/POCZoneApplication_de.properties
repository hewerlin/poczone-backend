app/name = POCZone.net
app/introHTML = Willkommen beim POCZone.net Backend-Dienst!<br/><br/>\
 Der POCZone.net Backend-Dienst ermöglicht Benutzeranmeldung, das Verwalten und Teilen von Bereichen und Live-JSON-Datenzugriff.<br/><br/>\
 Diese Software wird angeboten SO WIE SIE IST ohne Garantien. Bitte beschränke dich auf FAIRE BENUTZUNG.<br/><br/>\
 <a href="https://github.com/poczone/poczone-backend" target="_blank">Der Quellcode wird in diesem Github Repository veröffentlicht.</a><br/><br/>\
 <a href="https://medium.com/@takehomemessage/my-new-platform-for-shared-app-spaces-with-live-json-data-d7c5e2d71070" target="_blank">Eine Einführung in diesen Dienst wurde bei Medium veröffentlicht (englisch).</a>
app/description = Der POCZone.net Backend-Dienst ermöglicht Anmeldung, Bereichsverwaltung/Teilen und Live-JSON-Datenzugriff.

auth/register = Benutzer registrieren
auth/login = Anmelden
auth/logout = Abmelden
spaces/create = Bereich erstellen
spaces/getMine = Meine Bereiche auflisten
spaces/edit = Bereich bearbeiten
spaces/share = Bereich teilen / Mitarbeiter hinzufügen
spaces/leave = Bereich verlassen
data/token/create = Bereichsdaten-Zugang erstellen
data/token/revoke = Bereichsdaten-Zugang ungültig machen
data/json/post = JSON Bereichsdaten einspielen
data/json/getDiff = Änderungen an JSON Bereichsdaten holen
data/json/getByIDs = JSON Bereichsdaten per ID holen

username = Benutzername
password = Passwort
sessionToken = Sitzungsschlüssel (von Registrierung / Anmeldung)
spaceName = Bereichsname
spaceApp = Anwendung (Großbuchstaben, z.B. DEMO)
spaceUUID = Bereichskennung (von Bereich erstellen / Bereiche auflisten)
spaces/share/username = Benutzername des Mitarbeiters (durch persönliche Kommunikation bekannt)
level = Berechtigungsstufe (NONE / READER / WRITER / ADMIN)
write = Schreibrechte anfragen (true / false)
dataToken = Bereichsdaten-Zugang (von Zugang erstellen)
since = Bekannter Zeitstempel (0 oder von vorherigem Aufruf)
wait = Auf Neuerungen warten (true / false)
commit = Änderungen als JSON-Objekt (z.B. {"SAMPLE_NEW_ID":{ ... }, "SAMPLE_EDIT_ID":{ ... }, "SAMPLE_DELETE_ID": null})
ids = Kennungen (separiert durch Komma)

LOGIN_FAILED = Anmeldung fehlgeschlagen; Benutzername oder Passwort sind falsch.
USERNAME_ALREADY_TAKEN = Dieser Benutzername ist schon vergeben.
USER_NOT_FOUND = Benutzer {0} kann nicht gefunden werden.